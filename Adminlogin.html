<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Voting Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .admin-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div class="admin-container">
  <h3 class="mb-4 text-center">Admin Login</h3>
  
  <form id="adminLoginForm">
    <div class="mb-3">
      <input type="email" class="form-control" id="adminEmail" placeholder="Admin Email" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
    </div>
    <div class="d-grid mb-2">
      <button type="submit" class="btn btn-danger" id="adminLoginBtn">
        Login
        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
    </div>
    <div class="d-grid">
      <a href="login.html" class="btn btn-outline-primary">Back to Student Login</a>
    </div>
  </form>

  <div id="adminErrorMsg" class="alert alert-danger mt-3 d-none"></div>
</div>

<script>
  document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    document.getElementById('adminLoginBtn').disabled = true;
    document.getElementById('spinner').classList.remove('d-none');
    
    const data = {
      email: document.getElementById('adminEmail').value,
      password: document.getElementById('adminPassword').value
    };

    fetch('http://localhost:8000/api/admin-login/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => {
      document.getElementById('adminLoginBtn').disabled = false;
      document.getElementById('spinner').classList.add('d-none');
      
      if (res.ok) {
        alert('Admin login successful!');
        window.location.href = 'admin-dashboard.html';
      } else {
        document.getElementById('adminErrorMsg').textContent = 'Invalid admin credentials';
        document.getElementById('adminErrorMsg').classList.remove('d-none');
      }
    })
    .catch(err => {
      document.getElementById('adminLoginBtn').disabled = false;
      document.getElementById('spinner').classList.add('d-none');
      document.getElementById('adminErrorMsg').textContent = 'An error occurred.';
      document.getElementById('adminErrorMsg').classList.remove('d-none');
    });
  });
</script>

</body>
</html>
